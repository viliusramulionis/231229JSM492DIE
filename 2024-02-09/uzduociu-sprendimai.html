<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių masyvai</title>
</head>
<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // Sugeneruokite masyvą iš 10 elementų, kurio elementai būtų masyvai 
        // iš 5 elementų su reikšmėmis nuo 5 iki 25.

        const masyvas = [];

        for(let y = 0; y < 10; y++) {
            masyvas[y] = [];
            
            for(let x = 0; x < 5; x++) {
                masyvas[y][x] = rand(5, 25);
            }
        }
        
        console.log(`Sugeneruotas masyvas:`, masyvas);

        // Suskaičiuokite kiek masyve yra elementų didesnių už 10;

        let kiekis = 0;

        for(let y = 0; y < masyvas.length; y++) {
            for(let x = 0; x < masyvas[y].length; x++) {
                if(masyvas[y][x] > 10)
                    kiekis++;
            }
        }

        console.log(`Elementų kurių reikšmė didesnė nei 10 yra:`, kiekis);

        const didesni = masyvas.reduce(
            (didesniP, ar) =>
                didesniP +
                ar.reduce((didesniA, val) => (val > 10 ? didesniA + 1 : didesniA), 0),
            0
        );

        // Raskite didžiausio elemento reikšmę;
        let max = 0;
        
        for(let y = 0; y < masyvas.length; y++) {
            for(let x = 0; x < masyvas[y].length; x++) {
                if(masyvas[y][x] > max) {
                    max = masyvas[y][x];
                }
            }
        }

        console.log(`Didžiausia reikšmė yra:`, max);

        // let maxNum = Math.max(...masyvas.flat())
        // console.log(maxNum)

        // Suskaičiuokite kiekvieno antro lygio masyvų su vienodais indeksais sumas 
        // (t.y. suma reikšmių turinčių indeksą 0, 1 ir t.t.)

        const sumos = [0, 0, 0, 0, 0];

        for(let y = 0; y < masyvas.length; y++) {
            for(let x = 0; x < masyvas[y].length; x++) {
                sumos[x] += masyvas[y][x];
            }
        }

        console.log(`Masyvų sumos:`, sumos);

        // Visus antro lygio masyvus “pailginkite” iki 7 elementų

        for(let y = 0; y < masyvas.length; y++) {
            for(let x = 0; x < 2; x++) {
                masyvas[y].push(rand(5, 25));
            }
        }

        console.log(masyvas);

        // Suskaičiuokite kiekvieno iš antro lygio masyvų elementų 
        // sumą atskirai ir sumas panaudokite kaip reikšmes sukuriant 
        // naują masyvą. T.y. pirma naujo masyvo reikšmė turi būti lygi 
        // mažesnio masyvo, turinčio indeksą 0 dideliame masyve, 
        // visų elementų sumai.

        const rowSums = [];
        
        for(let y = 0; y < masyvas.length; y++) {
            let sum = 0;

            for(let x = 0; x < masyvas[x].length; x++) {
                sum += masyvas[y][x];
            }

            rowSums.push(sum);
        }

        console.log(rowSums);

        // Sukurkite masyvą iš 10 elementų. 
        // Kiekvienas masyvo elementas turi būti masyvas su 
        // atsitiktiniu kiekiu nuo 2 iki 20 elementų. Elementų 
        // reikšmės atsitiktinai parinktos raidės iš intervalo A-Z. 
        // Išrikiuokite antro lygio masyvus pagal abėcėlę (t.y. 
        // tuos kur su raidėm).

        const raidziuMasyvas = [];
        let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        for(let y = 0; y < 10; y++) {
            raidziuMasyvas[y] = [];
            const ilgis = rand(2, 20);

            for(let x = 0; x < ilgis; x++) {
                raidziuMasyvas[y][x] = letters[rand(0, letters.length - 1)];
            }
        }

        console.log(...raidziuMasyvas);
        
        for(let y = 0; y < raidziuMasyvas.length; y++) {
            raidziuMasyvas[y].sort();
        }

        console.log(raidziuMasyvas);

        // const tempArray = [15, 4, 8, 400, 1500];

        // tempArray.sort(function(pirma, antra) {
        //     return 100; // Teigiama reikšmė
        //     return 0; // Paliekam ten kur yra
        //     return -100; // Neigiama reikšmė
        // }); 

        // console.log();

        // Išrikiuokite trečio uždavinio pirmo lygio masyvą taip, kad elementai kurių masyvai trumpiausi eitų pradžioje. 
        // Masyvai kurie turi bent vieną “K” raidę, visada būtų didžiojo masyvo visai pradžioje.

        raidziuMasyvas.sort((a, b) => a.length - b.length);
        raidziuMasyvas.sort((a,b) => (a.includes('K') ? -1 : 1) - (b.includes('K') ? -1 : 1));

        console.log(raidziuMasyvas);
    </script>
</body>
</html>
